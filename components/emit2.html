<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component</title>
</head>

<body>
  <!-- 親コンポ−ネント -->
  <div id="app">
    <conp-child @childs-event="parentsMethods($event, parentsData)" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    // 子コンポーネント
    Vue.component('comp-child', {
      template: '',

      methods: {

      },

      created() {
        this.$on('open', )
      }
    })

    new Vue({
      el: "#app",

      data: {
        parentsData: '親のデータだよ'
      },

      methods: {
        parentsMethods(childsArg, parentsArg) {
          console.log('aaa');
        }
      }
    });
  </script>
</body>

</html>
