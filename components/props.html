<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component</title>
</head>

<body>
  <!-- 親コンポ−ネント -->
  <div id="app">
    <comp-child val="子A"></comp-child>
    <comp-child val="子B"></comp-child>
    
    <comp-child :val="message" class="item"></comp-child>
    
    <comp-child id="fuga" class="fuga hoge"></comp-child>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    // 子コンポーネント
    Vue.component('comp-child', {
      template: '<p id="child" class="child">ChildComponent: {{ val }}</p>',

      props: ['val']
    })

    new Vue({
      el: "#app",
      components: {

      },

      data: {
        message: "parent"
      },
    });
  </script>
</body>

</html>
