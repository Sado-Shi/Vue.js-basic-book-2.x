<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component</title>

  <style>
    .v-enter-active,
    .v-leave-active {
      transition: opacity 1s;
    }

    .v-leave-active {
      position: absolute;
    }

    .v-enter,
    .v-leave-to {
      opacity: 0;
    }

  </style>
</head>

<body>
  <div id="app">
    <button @click="count++">切り替え</button>
    <transition>
      <div :key="count">{{ count }}</div>
    </transition>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",

      data: {
        count: 0
      },

      methods: {

      }
    });
  </script>
</body>

</html>
