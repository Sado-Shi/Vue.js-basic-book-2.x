<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for</title>
</head>

<body>
  <div id="app">
    <ul>
      <li :class="{ evolution: item.hp >= 300 }"
          v-for="(item, key, index) in listObject"
          :key="item.id">
        id:{{ item.id }} name:{{ item.name }} hp:{{ item.hp }} key:{{ key }} index:{{ index }}
        <span v-if="item.hp >= 300">激強！！！</span>
      </li><br>
      <li v-for="(item, index) in listArray">
        id:{{ item.id }} name:{{ item.name }} hp:{{ item.hp }} index:{{ index }}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",

      data: {
        listObject: {
          a: { id: 1, name: "ピカチュウ", hp: 300 },
          b: { id: 2, name: "ゼニガメ", hp: 250 },
          c: { id: 3, name: "カメックス", hp: 600 }
        },

        listArray: [
          { id: 1, name: "ピカチュウ", hp: 300 },
          { id: 2, name: "ゼニガメ", hp: 250 },
          { id: 3, name: "カメックス", hp: 600 }
        ]
      },
    });
  </script>
</body>

</html>
