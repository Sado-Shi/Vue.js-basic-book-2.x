<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <ol>
      <li v-for="list in fruits">{{ list }}</li>
    </ol>
    <button @click="action">Click</button>
    <p>{{ input }}</p>
    <input type="number" v-model.number="input">

    <template v-if="ok">
      <p>true</p>
      <p>elseif</p>
      <p>{{ value3 }}</p>

      <button v-on:click="show=!show">切り替え</button>
      <transition>
        <p v-if="show">Hello!</p>
      </transition>
    </template>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",

      data: {
        message: "Hello Vue.js!",
        fruits: ["バナナ", "イチゴ", "リンゴ"],
        input: 0,
        value1: false,
        value2: false,
        value3: "else!",
        ok: true,
        show: true
      },

      methods: {
        push: function() {
          this.fruits.push("キウイ")
        },
        action(event) {
          alert("Click!");
        }
      },

      created: function() {
        console.log('created now');
      }
    });
  </script>
</body>

</html>
